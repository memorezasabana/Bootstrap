<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     <!-- Load jquery and bootstrap js -->
     <script src="assets/js/jquery.min.js"></script>
     <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <h5>Basic Card</h5>
        <div class="row">
            <div class="card col-sm-6">
                <!--Card Header-->
                <div class="card-header bg-primary text-white">
                    Card Title
                </div>
                <!--Card Body-->
                <div class="card-body">
                    Assalamualaikum
                </div>
                <!--Card Footer-->
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-primary">Start!</button>
                </div>
            </div>

            <div class="card col-sm-6">
                <!--Card Header-->
                <div class="card-header bg-success text-white">
                    Card Title
                </div>
                <!--Card Body-->
                <div class="card-body">
                    Hello World!
                </div>
                <!--Card Footer-->
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-success">Start!</button>
                </div>
            </div>
        </div>
        <h5>Image Card</h5>
        <div class="row">
            <div class="card col-md-4">
                <img src="soeharto.jpg" class="card-img-top">
                <div class="card-header bg-info text-white">Soeharto</div>
                <div class="card-body">
                    Soeharto adalah Presiden RI yang ke-2
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-info">Follow</button>
                </div>
            </div>
            <div class="card col-md-4">
                <img src="habibi.jpg" class="card-img-top">
                <div class="card-header bg-info text-white">Habibie</div>
                <div class="card-body">
                    B.J Habibie adalah Presiden RI yang ke-3
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-info">Follow</button>
                </div>
            </div>
            <div class="card col-md-4">
                <img src="gusdur.jpg" class="card-img-top">
                <div class="card-header bg-info text-white">K.H Abdurrahman Wahid</div>
                <div class="card-body">
                    Gusdur adalah Presiden RI yang ke-4
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-info">Follow</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
